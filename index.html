<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
<title>War Game</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="wrapper" >
        <button class="deck-btn btn" id="new-deck">New Cards</button>
        
        <div class="center">
            <h3 id="remaining-cards" class="remaining-cards"> </h3>
            <h1 id="war">War</h1>
            <h2 id="comp-score" >Computer Score</h2>
            <div class="cards-wrapper">
                <div id="card-1" class="cards"></div>
                <div id="card-2" class="cards"></div>
            </div>
            <h2 id="player-score">Player Score</h2>
        </div>
        
        <button class="draw-btn btn" id="draw-cards">Draw Cards</button>
    </div>
